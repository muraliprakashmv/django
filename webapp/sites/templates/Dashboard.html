{% extends 'header.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if request.user.username %}

<h2>{{ request.session.city }} </h2>

<h2>Welcome {{ request.user.username }}</h2>
<a href="/signout">Logout({{ request.user.email }})</a>
{% else %}

<a href="/signin">Login</a>

{% endif %}

{% endblock %}
